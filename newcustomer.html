<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Customer Admin Portal</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <style>
        .default{
            margin: auto;
            width: 800px;
            length:800px;
            align-items: center;
            background-color: #DDE6ED;
            border-radius: 10px;
            margin-top: 20px;
        }
        form{
            /* margin: 20px; */
            margin-top: 50px;
            margin-bottom: 20px;
            padding: auto;
        }
       
    </style>
</head>
  <body class="bg-dark">
        <!-- Image and text -->
        <nav class="navbar navbar-dark bg-dark">
            <span class="navbar-text">
              <h2 style="color: aliceblue;">Admin Portal</h2>
            </span>
          </nav>

                <div class="default">
                    <h3 style="text-align: center; padding-top: 20px;">Customer Details</h3>
                    <form style="margin: 20px;">
                        <div class="form-group">
                            <input type="text" class="form-control" id="fname" aria-describedby="emailHelp" placeholder="First name">
                        </div>
                        <div class="form-group">
                            <input type="text" class="form-control" id="lname" aria-describedby="emailHelp" placeholder="Last name">
                        </div>
                        <div class="form-group">
                            <input type="text" class="form-control" id="street" aria-describedby="emailHelp" placeholder="Street">
                        </div>
                        <div class="form-group">
                            <input type="text" class="form-control" id="address" aria-describedby="emailHelp" placeholder="Address">
                        </div>
                        <div class="form-group">
                            <input type="text" class="form-control" id="city" aria-describedby="emailHelp" placeholder="City">
                        </div>
                        <div class="form-group">
                                <input type="text" class="form-control" id="state" aria-describedby="emailHelp" placeholder="State">
                        </div>
                        <div class="form-group">
                                <input type="email" class="form-control" id="email" aria-describedby="emailHelp" placeholder="Email">
                        </div>
                        <div class="form-group">
                                <input type="number" class="form-control" id="phone" aria-describedby="emailHelp" placeholder="Phone">
                        </div>
                        <button type="submit" class="btn btn-primary" style="margin-bottom: 30px;">Submit</button>
                    </form>

                </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>
    </body>
</html>
